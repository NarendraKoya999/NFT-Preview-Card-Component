<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <img class="equilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="footer">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="creator">
      <img src="images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
